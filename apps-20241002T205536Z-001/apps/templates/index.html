<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Damage Detection Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eaeff1;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #1a202c;
            font-size: 36px;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }
        .image-box {
            background-color: #DCDCDC;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .image-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 70%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .caption {
            margin-top: 10px;
            font-size: 20px;
            font-weight: 500;
            color: #4a5568;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #718096;
            text-align: center;
        }
        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;
                align-items: center;
            }
            .image-box {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Car Damage Detection Results</h1>
    
    <div class="image-container">
        <!-- Image 1 Section -->
        <div class="image-box">
            <img src="{{ url_for('static', filename='image_1.jpg') }}" alt="Image 1">
            <div class="caption">Car Damage Detected</div>
        </div>

        <!-- Image 2 Section -->
        <div class="image-box">
            <img src="{{ url_for('static', filename='image_2.jpg') }}" alt="Dent Image">
            <div class="caption">Dent Detected</div>
        </div>
    </div>
    
    <footer>
        &copy; 2024 Car Damage Detection - Flask Application
    </footer>
</body>
</html>
